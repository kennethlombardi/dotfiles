# Hyprland configuration
# Recreating yabai + skhd workflow for Arch Linux + NVIDIA

# NVIDIA-specific environment variables
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = NVD_BACKEND,direct
env = __GL_GSYNC_ALLOWED,0
env = __GL_VRR_ALLOWED,0
cursor {
    no_hardware_cursors = true
}

# Monitor configuration (auto-detect)
monitor=,preferred,auto,1

# Startup applications
exec-once = waybar
exec-once = dunst

# Default programs
$terminal = kitty
$menu = wofi --show drun

# Window rules
windowrulev2 = opacity 0.95 override 0.95 override,class:.*,focus:0
windowrulev2 = opacity 1.0 override 1.0 override,class:.*,focus:1

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    repeat_rate = 50
    repeat_delay = 250
}

# General window settings (matching yabai style)
general {
    gaps_in = 2
    gaps_out = 2
    border_size = 2
    col.active_border = rgba(ff0000ee)
    col.inactive_border = rgba(494d64aa)
    layout = dwindle
}

# Decoration (opacity like yabai)
decoration {
    rounding = 0

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = yes
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# Animations (disabled like yabai - window_animation_duration 0.0)
animations {
    enabled = no
}

# Dwindle layout (similar to BSP)
dwindle {
    pseudotile = yes
    preserve_split = yes
    split_width_multiplier = 1.618  # Golden ratio like yabai
}

# Master layout (alternative)
master {
    new_status = master
}

# Gestures section removed - not needed for desktop

# Keybindings
# Matching your yabai/skhd workflow

$mainMod = SUPER
$ctrl = CTRL
$cmd = SUPER

# Terminal
bind = $cmd, Return, exec, $terminal

# App launcher
bind = $cmd, D, exec, $menu

# Window focus (ctrl+cmd+hjkl -> SUPER+CTRL+hjkl)
bind = $ctrl $cmd, H, movefocus, l
bind = $ctrl $cmd, J, movefocus, d
bind = $ctrl $cmd, K, movefocus, u
bind = $ctrl $cmd, L, movefocus, r

# Toggle fullscreen (ctrl+cmd+return)
bind = $ctrl $cmd, Return, fullscreen, 1

# Toggle floating (ctrl+cmd+space)
bind = $ctrl $cmd, Space, togglefloating

# Window warping (hyper = ctrl+shift+alt+super -> SUPER+SHIFT+CTRL+ALT)
bind = SUPER SHIFT CTRL ALT, H, movewindow, l
bind = SUPER SHIFT CTRL ALT, J, movewindow, d
bind = SUPER SHIFT CTRL ALT, K, movewindow, u
bind = SUPER SHIFT CTRL ALT, L, movewindow, r

# Move window to workspace (ctrl+cmd+1/2/3/n/p)
bind = $ctrl $cmd, 1, movetoworkspace, 1
bind = $ctrl $cmd, 2, movetoworkspace, 2
bind = $ctrl $cmd, 3, movetoworkspace, 3
bind = $ctrl $cmd, N, movetoworkspace, +1
bind = $ctrl $cmd, P, movetoworkspace, -1

# Switch workspace
bind = $cmd, 1, workspace, 1
bind = $cmd, 2, workspace, 2
bind = $cmd, 3, workspace, 3
bind = $cmd, 4, workspace, 4
bind = $cmd, 5, workspace, 5

# Rotate tree (cmd+ctrl+r)
bind = $cmd $ctrl, R, layoutmsg, orientationcycle

# Resize windows (ctrl+cmd+i/o for horizontal resize)
bind = $ctrl $cmd, I, resizeactive, -50 0
bind = $ctrl $cmd, O, resizeactive, 50 0

# Mouse bindings (matching yabai alt for move/resize)
bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow

# Close window
bind = $cmd, Q, killactive

# Exit Hyprland
bind = $cmd SHIFT, E, exit
